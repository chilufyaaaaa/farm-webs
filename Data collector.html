<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Collector</title>
  <link rel="stylesheet" href="styles.css">
  </head>

<body class="container">
  <div>
    <h1>Data Collectors View</h1>

  </div>
  <div class="login-form">
    <form>
      <h3>Login</h3>
      <label for="username">User Name:</label><br>
      <input type="text" id="username" name="username"><br>
      <label for="password">password:</label><br>
      <input type="password" id="password" name="password">
      <div class="login-button">
        <button class="login-btn">login</button>
        <p><a href="#">sign up</a></p>
      </div>
    </form>
  </div>
  <div class="container-form">
    <label for="date">Date</label>&nbsp;
    <input type="date" date="date" id="date" size="15" required>
    <label for="time">Time</label>
    <input type="time" time="time" id="time" size="15" required>
    <label for="device">Device used</label>
    <input type="device" device="device" id="device" size="15" required>
    <label for="temprature">Temprature</label>
    <input type="number" temprature="temprature" id="temprature" size="15" required>
    <label for="humidity">Humidity</label>
    <input type="number" humidity="humidity" id="humidity" size="15" required>
    <label for="other_requirements">Other Requirements</label>
    <input type="text" other_requirements="other_requirements" id="other_requirements">
    <label for="upload_images">Upload Images</label> <br>
    <input type="file" accept="image/*" alt="Upload Image" upload_images="upload_images" style="font-size: 18px;">
    <button type="submit" class="btn">Submit</button>
    <button type="reset" class="btn">Reset</button>
</div>

    
</body>

</html>
